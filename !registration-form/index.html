<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title> 
        <link rel="stylesheet" href="styles.css">
        <style>
            a {text-decoration: none;}
        </style>
    </head>
    <body>
        <div>
            <!--REG FORM-->
            <div class="zeform">
                <h1>Registration Form</h1>
                <h3>Create an account.</h3>
                <form action="" method="POST">
                    <input type="text" class="fullName" placeholder="Full Name" style="text-align: center">
                    <br>
                    <br>
                    <input type="text" class="emailField" placeholder="Email" style="text-align: center">
                    <br>
                    <br>
                    <input type="password" class="password" placeholder="Password" style="text-align: center">
                    <br>
                    <br>
                    <input type="password" class="confirmPassword" placeholder="Confirm Password" style="text-align: center">
                </form>
                <br>
                <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox">
                <label for="checkbox1">I accept the <a href="#" style="color: #410D9B;">Terms of Use & Privacy Policy.</a></label>
                <br>
                <br>
                <button><a href="#" class="button" style="color: white;">SIGN UP</a></a></button>
                <p>Already a member? <a href="#" class="checkbox" style="color: #410D9B;">Sign in!</a></p>
            </div>
        </div>
    </body>
    <footer>
        <div class="footer">

        </div>
    </footer>
</html>
